<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DateTime</title>
  <script defer src="resources/scripts/class.ajax.js"></script> <!--class 사용처 보다 위에 있어야함-->
  <script defer src="resources/scripts/datetime.js"></script>
</head>
<body>
<button>현재 시간은?</button>
<table>
  <thead>
  <tr>
    <th data-identifier="timezone">타임존</th>

    <th data-identifier="time">시간</th>

  </thead>
  <tbody></tbody>
