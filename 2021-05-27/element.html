<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>JS : ELEMENT 2</title>
    <script defer src="resources/scripts/element.js"></script>
    <!-- script 요소
        - defer 속성 : JS 파일을 다운로드 받는 행위를 비동기화 한다. JS 파일 다운로드 완료 및
        태그 구조 파악(DOMContentLoaded 발생)완료 조건 두 가지가 만족 되었을때 실행한다.
        - async 속성 : JS 파일을 다운로드 받는 행위를 비동기화 한다. JS 파일 다운로드 완료 후
            페이지 로드 여부와 관계없이 바로 실행한다.
            -->
</head>

<table>

</body>
</html>
