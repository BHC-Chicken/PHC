<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>요소(h1 ~ h6)</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <h2>
            <a href="https://www.google.com" target="_blank">이건 절대 경로</a>
            <a href="/PHC/test.txt" target="_blank">이건 절대 경로2</a> <!-- (/)현재 경로에서 이동할 수 있는 가장 최상위 폴더-->
            <a href="a.html" target="_blank">이건 상대 경로</a>
            <!-- 절대 경로 (absolute path) : 프로토콜 혹은 슬래쉬(/)로 시작하는 주소
                    - 프로토콜(protocol) : 요청자와 응답자 간의 약속 (HTTP, HTTPS)
                - 상대 경로 (Relative Path) : 현재 폴더 기준으로 탐색한다.-->
        </h2>
        <h3>Hello World</h3>
        <h4>Hello World</h4>
        <h5>Hello World</h5>
        <h6>Hello World</h6>
        <!-- h요소 (Heading 요소)
            - 문서나 구획의 제목 (h1 : 가장 중요 ~ h6: 가정 덜 중요)
            - SEO의 의미가 상당히 있음.-->
    </body>
</html>
