<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>요소(ul 및 ol)</title>
    </head>
    <body>
        <ol>
            <!-- ol요소 (ordered List)
                    - 순서가 '중요한' 목록
                    - -->
            <li>
                <!-- li요소 (list item)
                    -ul 혹은 ol 요소의 요소(item)이다.-->
                헌법상 국토
            </li>
            <li>국명</li>
            <li>지리</li>
        </ol>
        <ul>
            <!-- ul요소 (Unordered List)
                - 순서와 관계없는 목록-->
            <li>홈</li>
            <li>공지사항</li>
            <li>자유게시판</li>
            <li>고객센터</li>
        </ul>
    </body>
</html>
