<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>요소(br)</title>
    </head>
    <body>
        <a>A</a>
        <br>
        <!-- br요소 (break 요소)
            - 개행 요소.
            - Self closing tag.
            - 디자인을 목적으로 사용해서는 안됨. -->
        <a>B</a>
    </body>

</html>
