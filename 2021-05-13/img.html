<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>요소(img)</title>
    </head>
    <body>
        <img src="img.png" alt="golang">
        <!-- img 요소 (Image)
                - 이미지를 집어 넣기 위해 사용
                - src 속성 : 이미지 주소 
                - alt 속성 : 이미지가 표시되지 않았을 때 표시할 텍스트 (없으면 표준 위반이므로 반드시 작성)
                + 시각 장애인을 위한 TTS(Text to speech)용 텍스트-->
        <!--
            1. naver.png 이미지 표시
            2. 1번에서 표시한 이미지를 클릭하면 새로운 탭에 네이버 띄울 것.
        -->
        <a href="https://www.naver.com" target="_blank"><img src="naver.png"></a>
        

    </body>
</html>
