<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>요소 (a)</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <a href="https://www.google.com" target="_blank">Hello World</a>
        <!-- a요소 (Anchor 요소)
            - 주로 (내/외부로의) 링크를 걸기 위해 사용함.
            - 의미 없는 텍스트를 나타내기 위해 사욜하기도 함.
            - href 속성 : 목적지
            - target 속성 : 목적지까지 어떻게 갈것인가
                - _self: 현재창에서 이동(target 미 작성시 default 값)
                - _blank : 새로운 탭에서 이동
                https://developer.mozilla.org/ko/docs/Web/HTML/Element/a
        -->
        <a href="https://www.naver.com" target="_blank">Naver</a>
        <a href="https://www.daum.net" target="_blank">Daum</a>
    </body>
</html>
