    // -filter 랑 forEach 를 이용해서 과일중에 길이가 5를 초과하는 과일만 로그에 출력
    fruits.filter(x=>x.length>5).forEach(x=>console.log(x));
    console.log("\n");
    /* Lambda 람다 식(함수) : 화살표 함수 */

    for(let fruit of fruits) {
        if (fruit.length>5)
            console.log(fruit);
    }
    console.log("\n");

    for(let i=0; i<fruits.length; i++) {
        if (fruits[i].length>5)
            console.log(fruits[i]);
    }
