<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YouTube</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="resources/stylesheets/youtube.css">
</head>
<body>
<header>
  <ul>
    <li>
      <input hidden id="menu-toggle" type="checkbox">
      <label for="menu-toggle">
        <i class="fas fa-bars"></i>
      </label>
      <div class="cover"></div>
      <nav class="menu">
        <ul class="logo">
          <li>
            <label for="menu-toggle">
              <i class="fas fa-bars"></i>
            </label>
          </li>
          <li class="logo">
            <img src="resources/images/youtube.png" alt="YouTube">
            <span>KR</span>
          </li>
        </ul>
        <ul class="menu"></ul>
        <ul>
          <li class="title">타이틀</li>
          <li class="item selected">
            <i class="fas fa-house-user"></i>
            <span>홈</span>
          <li class="item">
          <i class="fas fa-compass"></i>
            <span>탐색</span>
          <li class="item">
          <i class="fab fa-youtube-square"></i>
            <span>구독</span>
          </li>
          <li class="line"></li>
        </ul>
        <ul>
          <li class="item">
            <i class="fas fa-boxes"></i>
            <span>보관함</span>
          <li class="item">
          <i class="fas fa-history"></i>
            <span>시청기록</span>
          </li>
          <li class="line"></li>
        </ul>
        <ul>
          <li class="title">인기 YOUTUBE</li>
          <li class="item">
            <i class="fab fa-spotify"></i>
            <span>음악</span>
          <li class="item">
          <i class="fas fa-trophy"></i>
            <span>스포츠</span>
          <li class="item">
          <i class="fas fa-gamepad"></i>
            <span>게임</span>
          </li>
          <li class="line"></li>
        </ul>
        <ul>
          <li class="item">
            <i class="fas fa-plus-circle"></i>
            <span>채널탐색</span>
          </li>
          <li class="line"></li>
        </ul>
        <ul>
          <li class="title">YOUTUBE 더보기</li>
          <li class="item">
            <i class="fab fa-youtube"></i>
            <span>YouTube Premium</span>
          <li class="item">
            <i class="fas fa-broadcast-tower"></i>
            <span>실시간</span>
          <li class="line"></li>
        </ul>
        <ul>
          <li class="item">
            <i class="fas fa-cog"></i>
            <span>설정</span>
          <li class="item">
            <i class="fas fa-question-circle"></i>
            <span>고객센터</span>
          </li>
        </ul>
      </nav>
    </li>
    <li class="logo">
      <img src="resources/images/youtube.png" alt="YouTube">
      <span>KR</span>
    </li>
  </ul>
  <div class="spring">
    <form>
      <label>
        <span hidden>검색</span>
        <input name="keyword" placeholder="검색" type="text">
        <button>
          <i class="fas fa-keyboard"></i>
        </button>
      </label>
      <label>
        <input type="submit" value="">
        <span class="tooltip">
                    <span class="shape"></span>
                    <span>검색</span>
                </span>
      </label>
    </form>
  </div>
  <ul>
    <li>
      <i class="fas fa-th"></i>
    </li>
    <li>
      <i class="fas fa-ellipsis-v"></i>
    </li>
    <li>
      <button>
                <span class="icon">
                    <i class="fas fa-user"></i>
                </span>
        <span>로그인</span>
      </button>
    </li>
  </ul>
</header>
</body>
</html>
