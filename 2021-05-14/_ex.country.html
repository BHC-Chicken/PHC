<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>table-ex</title>
        <meta charset="utf-8">
    </head>
    <body>
        <table border="1">
            <caption>동북아시아 인구</caption>
            <thead>
                <tr style="background-color: lightblue;">
                    <th rowspan="2">국가</th>
                    <th colspan="3">인구(만)</th>
                </tr>
                <tr style="background-color: lightblue;">
                    <th>2020</th>
                    <th>2021</th>
                    <th>증감</th>
                </tr>
            </thead>
            <tbody>
                <tr style="background-color: lightblue;">
                    <td><a href="#">대한민국</a></td>
                    <td>5000</td> <td>5010</td> <td>10</td>
                </tr>
                <tr style="background-color: lightblue;">
                    <td><a href="#">일본</a></td>
                    <td>12000</td> <td>12010</td> <td>10</td>
                </tr>
                <tr style="background-color: lightblue;">
                    <td><a href="#">중국</a></td>
                    <td>170000</td> <td>170010</td> <td>10</td>
                </tr>
            </tbody>
            <tfoot>
                <tr style="background-color: lightblue;">
                    <th>합</th>
                    <td>187000</td> <td>187030</td><td>30</td>
                </tr>
                <td colspan="4" style="background-color: lightblue;">
                    <i><small>구글에서 발췌한 자료이며 해당 자료를 이용함으로 발생하는 문제에 대한 책임을
                    부인합니다.</small></i>
                </td>
            </tfoot>
        </table>
    </body>
</html>
