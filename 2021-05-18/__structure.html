<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>CSS 구조</title>
        <meta charset="utf-8">
        <!-- <style>
            a {
                font-size: 100px;
            }
        </style> -->
        <!-- Inline Styling
            - HTML 문서에서 style 요소나 요소의 style
            속성을 이용하여 CSS를 적용하는 방식.
            - 보안 취약점
            - 사용하지 않음. 단, 페이지가 로드된 후에 스크립트에 의한 부분은 쓰면 안되는건 아니다.
        -->
        <link rel="stylesheet" href="resources/stylesheets/selector.css">
        <!-- link 요소
            - 외부 리소스를 해당 html 문서에 끌어쓰기 위해 사용한다.
            - rel 속성 : 외부 리소스의 구분
            - href 속성 : 외부 리소스 위치-->
    </head>
    <body>
        <!-- <a style="color: red;">Hello World</a> -->
        <span class="color-red size-big">Hello World</span>
        <br>
        <span id="blue">This must be blue.</span>
        <br>
        <span class="color-blue size-small font-italic">This must be purple</span>
        <!-- class 속성
            - 요소에 스타일(CSS)을 주기 위해 사용하기도 한다.
            - 클래스는 여러개를 줄 수 있고 공백()으로 구분한다.-->
        <br>
        <img src="resources/images/img.jpg" alt="image">
        <span class="desc">이 이미지는 캐릭터입니다.</span>
        <span class="desc">이 이미지는 캐릭터입니다.</span>
        <br>
        <a class="invert">뒤집어진</a>
    </body>
</html>
